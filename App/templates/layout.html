<!doctype html>
<html>
  <head>
  
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>{% block title %}{% endblock %}</title>
    <link rel="icon" href="{{ url_for('static', filename='FitnessForge_logo_black.png') }}">
  </head>
  <style>
    body {
      background-color: #fff7d6;
    }
  </style>
  <body> 
      <nav class="green">
        <div class="nav-wrapper">
          <a href="#!" class="brand-logo center">{% block page %}{% endblock %}</a>
          <ul id="nav-mobile" class="left">
            <li><a href="/">Home</a></li>
            <li><a href="/exercises">All Exercises</a></li>
            {% if is_authenticated %}
            <li><a href="/my_profile">My Profile</a></li>
            {% endif %}
          </ul>
          {% if is_authenticated %}
          <ul id="nav-mobile" class="right">
            <li><a href="/logout">Logout</a></li>
          </ul>
          {% else %}
          <ul id="nav-mobile" class="right">
            <li><a href="/login">Login</a></li>
            <li><a href="/register">Register</a></li>
          </ul>
          {% endif %}
      
        </div>
      </nav>
      <style>
        .navbar-form label {
          color: white !important;
        }
      </style>

    <div class="container" id="content">{% block content %}{% endblock %}</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
       M.AutoInit();

        {% with messages = get_flashed_messages() %}
          {% if messages %}
              {% for message in messages %}
              M.toast({html: '{{message}}'})
              {% endfor %}
          {% endif %}
        {% endwith %}
       
    </script>
  </body>
</html>
